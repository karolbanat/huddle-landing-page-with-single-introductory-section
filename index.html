<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">
	<link rel="stylesheet" href="./dist/css/main.min.css">

	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
	<main>
		<section class="introduction" aria-labelledby="heading-introduction">
			<div class="container">
				<img src="./dist/images/logo.svg" alt="Huddle logo." class="logo">
				<div class="flex introduction__body">
					<img src="./dist/images/illustration-mockups.svg" alt="Illustration of screen mockups."
						class="introduction__image">
					<header class="introduction__header">
						<h1 id="heading-introduction" class="introduction__heading">Build The Community Your Fans Will
							Love</h1>
						<p class="introduction__text">Huddle re-imagines the way we build communities. You have a voice,
							but so does your audience.
							Create connections with your users as you engage in genuine discussion. </p>
						<button class="btn">Register</button>
					</header>
				</div>
				<footer class="introduction__footer">
					<ul class="media">
						<li><a href="#" class="media__link" aria-label="Facebook link"><i
									class="ti ti-brand-facebook"></i></a></li>
						<li><a href="#" class="media__link" aria-label="Twitter link"><i
									class="ti ti-brand-twitter"></i></a></li>
						<li><a href="#" class="media__link" aria-label="Instagram link"><i
									class="ti ti-brand-instagram"></i></a></li>
					</ul>
				</footer>
			</div>
		</section>
	</main>
</body>

</html>
